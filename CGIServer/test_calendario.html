<!DOCTYPE html>
<html>
<head>
    <title>Spike Calendario</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="jquery.timepicker.css">
    <link rel="stylesheet" href="lib/base.css">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="jquery.timepicker.js"></script>
    <script src="jquery.timepicker.min.js"></script>
    <script src="lib/base.js"></script>
    <script src="lib/datepair.js"></script>
    <script>
        $(function() {
            $( "#date1" ).datepicker();
            $( "#time1").timepicker({
                'forceRoundTime': true,
                'timeFormat': 'H:i',
                'minTime': '6:00',
	            'maxTime': '16:00',
                'disableTimeRanges': [
		                    ['13:00', '14:00']
                ],
                'step': 30
            });
        });
  </script>
</head>
<body>

    <form method="GET" action="cgi-bin/test_form.py">
        <div id="in_ora">Ora:<br /><input type="text" id="time1"/></div>
        <div id="in_data">Date:<br /><input type="text" id="date1"/></div>
        <p><input type="submit" value="Prenota"/></p>
    </form>
    <p>
        <iframe src="https://www.google.com/calendar/embed?mode=WEEK&amp;title=Spike_Calendario%20Ippocrate&amp;showCalendars=0&amp;height=768&amp;wkst=2&amp;bgcolor=%23FFFFFF&amp;src=i1rs2rq7jlaan5420rcp96mmi0%40group.calendar.google.com&amp;color=%23875509&amp;ctz=Europe%2FRome" style=" border-width:0 " width="1024" height="768" frameborder="0" scrolling="no"></iframe>
    </p>

</body>
</html>
